<!DOCTYPE html>
<html>
    <head>
        <title>Recipe List</title>
    </head>
    <body>
        {% for recipe in object_list %}
            <h1>
            <li>
                <a href="{{ recipe.get_absolute_url }}">
                    {{ recipe }}
                </a>
            </li>
            </h1>
        {% endfor %}
    </body>
</html>
