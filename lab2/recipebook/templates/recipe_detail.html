<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Recipe</title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <h2>Ingredients: </h2>
        <ul>
            {% for ingredient in object.ingredients.all %}
            <li>{{ ingredient.ingredient.name }} - {{ ingredient.quantity }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
